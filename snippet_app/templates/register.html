{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Corona Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'assets/vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/vendors/css/vendor.bundle.base.css' %}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.png' %}" />
    <script>
      function register() {
          var firstName = document.getElementById('first_name').value;
          var lastName = document.getElementById('last_name').value;
          var email = document.getElementById('email').value;
          var username = document.getElementById('username').value;
          var password = document.getElementById('password').value;

          if (firstName ==""||lastName==""||email==""||username=="",password==""){
            alert("Please provide all details!!")

          }
          else{
    
          fetch('/register/', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                  first_name: firstName,
                  last_name: lastName,
                  email: email,
                  username: username,
                  password: password
              })
          })
          .then(response => {
              if (response.ok) {
                  
                  alert('Registration successful! Please log in.');
                  window.location.href = '/login_page/';
              } else {
                  
                  alert('Registration failed! Please try again later.');
              }
          })
          .catch(error => {
              console.error('Error:', error);
              alert('An error occurred while processing your request. Please try again later.');
          });
          }
      
          
      }
      </script>

  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
          <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
            <div class="card col-lg-4 mx-auto">
              <div class="card-body px-5 py-5">
                <h3 class="card-title text-left mb-3">Register</h3>
               
                <form id="registrationForm">
   
                  <div class="form-group">
                      <label for="first_name">First Name</label>
                      <input type="text" class="form-control" id="first_name" name="first_name" required>
                  </div>
                  <div class="form-group">
                      <label for="last_name">Last Name</label>
                      <input type="text" class="form-control" id="last_name" name="last_name" required>
                  </div>
                  <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" id="email" name="email" required>
                  </div>
                  <div class="form-group">
                      <label for="username">Username</label>
                      <input type="text" class="form-control" id="username" name="username" required>
                  </div>
                  <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password" name="password" required minlength="8">
                      <small id="passwordHelp" class="form-text text-muted">Password must be at least 8 characters long.</small>
                  </div>
                  <div class="text-center">
                      <button type="button" class="btn btn-primary btn-block" onclick="register()">Register</button>
                  </div>
                  <p class="sign-up text-center">Already have an Account? <a href="{% url 'login_page' %}">Sign In</a></p>
              </form>
              
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'assets/vendors/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'assets/js/off-canvas.js' %}"></script>
    <script src="{% static 'assets/js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'assets/js/misc.js' %}"></script>
    <script src="{% static 'assets/js/settings.js' %}"></script>
    <script src="{% static 'assets/js/todolist.js' %}"></script>
    <!-- endinject -->
  </body>
</html>
